<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频详情页</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="videoBlock">
			<h1 id="videoHead">vedio head</h1>
			<video id="videoContent" controls preload="auto" width="840" poster="">
				<source src="" type='video/mp4' />
				<source src="" type='video/webm' />
				<source src="" type='video/ogg' />
				<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
			</video>
		</div>
		<div class="chatRoom">
			<h1>chatroom</h1>
			<div class="chatMessage"></div>
		</div>
	</div>
	<div class="commentBlock">
		<h1 id="commentHead">评论</h1>
		<div id="commentAdd">
			<img id="headPortrait" src="">
			<span id="NickName"></span>
			<textarea id="comments" name="content"></textarea>
			<button class="submitC" onClick="submitComment()">发表评论</button>
		</div>
	
		<div id="commentBar">
		<ul id="commentData"></ul>
		</div>
		<div id="turn">
		<tr>  
        <td colspan="4">
        <span class="fan">  <a id="pageUp" onClick="PerPage()">上一页</a>  <a id="pageDown" onClick="NextPage()">下一页</a> <span>共  <span id="pagenum">1</span>页  <span id="pagecount">0</span>条</span> </span>
        </td>  
      	</tr> 
      	</div> 
	</div>
	<script type="text/javascript" src="comment-bar.js"></script>
</body>
</html>
